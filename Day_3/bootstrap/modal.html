<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success">

    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12">
                <div class="card" >
                    <!-- <img src="https://placehold.co/200x90" class="mb-3 w-100 mx-auto" alt="Profile Picture"> -->
                    <div class="card-body">
                      <h1 class="card-title" data-bs-toggle="modal" data-bs-target="#firstModal">Ahmed Mohamed Abubakr</h1>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary btn-block btn-lg w-100 mt-3" data-bs-toggle="modal" data-bs-target="#firstModal">open modal</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-12">
                <!-- the form -->
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="firstModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">عنوان المثال الخاص بي</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p> اول مودال ليا </p>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">اغلق</button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">اغلق</button>
                    <button type="button" class="btn btn-primary">احفظ</button>
                </div>

            </div>
        </div>
    </div>
    <!-- Modal -->

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
