<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Frontend</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            max-width: 600px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .alert-success {
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0">Simple API Frontend</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="apiSelect" class="form-label">Select API Endpoint:</label>
                    <select class="form-select" id="apiSelect">
                        <option value="">Choose an endpoint...</option>
                        <option value="all">All Data</option>
                        <option value="users">Users</option>
                        <option value="products">Products</option>
                        <option value="categories">Categories</option>
                    </select>
                </div>
                
                <div class="d-grid">
                    <button class="btn btn-primary" onclick="fetchData()">
                        Get Data
                    </button>
                </div>
                
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function fetchData() {
            const select = document.getElementById('apiSelect');
            const endpoint = select.value;
            const resultDiv = document.getElementById('result');
            
            if (!endpoint) {
                resultDiv.innerHTML = `
                    <div class="alert alert-warning">
                        Please select an endpoint first!
                    </div>
                `;
                return;
            }
            
            // Show loading
            resultDiv.innerHTML = `
                <div class="alert alert-info">
                    Loading data...
                </div>
            `;
            
            // Fetch data from API
            fetch(`../api.php?action=${endpoint}`)
                .then(response => response.json())
                .then(data => {
                    // Format the data
                    let formattedData = '';
                    
                    if (endpoint === 'all') {
                        formattedData = `
                            <strong>Users:</strong> ${data.users.length} items<br>
                            <strong>Products:</strong> ${data.products.length} items<br>
                            <strong>Categories:</strong> ${data.categories.length} items
                        `;
                    } else if (endpoint === 'users') {
                        formattedData = data.map(user => 
                            `<strong>${user.name}</strong> (${user.email}) - ${user.city}`
                        ).join('<br>');
                    } else if (endpoint === 'products') {
                        formattedData = data.map(product => 
                            `<strong>${product.name}</strong> - $${product.price} (${product.category})`
                        ).join('<br>');
                    } else if (endpoint === 'categories') {
                        formattedData = data.join(', ');
                    }
                    
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5>âœ… Data Retrieved Successfully!</h5>
                            <hr>
                            ${formattedData}
                        </div>
                    `;
                })
                .catch(error => {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>Error:</strong> ${error.message}
                        </div>
                    `;
                });
        }
        
        // Auto-fetch when select changes
        document.getElementById('apiSelect').addEventListener('change', function() {
            if (this.value) {
                fetchData();
            }
        });
    </script>
</body>
</html>
