<!DOCTYPE html>
<html>
<head>
  <title>JS Intro</title>
</head>
<body>

<h2 id="greeting">Hello!</h2>
<button onclick="sayWelcome()">Click Me</button>

<script>
  function sayWelcome() {
    document.getElementById("greeting").innerHTML = "Welcome to JavaScript!";
    document.getElementById("greeting").style.color = "#3a3"
  }
</script>

</body>
</html>
