<!DOCTYPE html>
<html>
<head>
    <!-- <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> -->
    <title>JS Input Example</title>
    <style>
        input , button{
            display: block;
            margin: 10px;
            width: 300px;
        }
    </style>
</head>
<body>

<h2>Say Hello</h2>

<input type="text" id="username" placeholder="Enter your name" onkeydown="sayHello()" />
<!-- <input type="text" id="username" placeholder="Enter your name" onkeyup="sayHello()" /> -->
<button onclick="sayHello()">Say Hello</button>

<p id="output"></p>

<script>
  function sayHello() {
    let name = document.getElementById("username").value;
    document.getElementById("output").innerHTML = "Hello, " + name + "!";
  }
</script>
