<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg , #3f0 , #af0);
            min-height: 100vh;
            padding: 50px 10px;
            margin: 0;
            color:#333
        }

        .first-ul{
            list-style-type : circle;
        }

        .first-ol {
            list-style-type: lower-alpha ;
        }
    </style>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h3 style="">Frontend Technologies to Learn:</h3>
    <ol class="first-ol">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>

    <ol class="second-ol">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>

    <h3>Shopping List:</h3>
    <ul class="first-ul">
      <li>Milk</li>
      <li>Bread</li>
      <li>Eggs</li>
    </ul>

    <ul class="second-ul">
      <li>Milk</li>
      <li>Bread</li>
      <li>Eggs</li>
    </ul>

  </body>
</html>
