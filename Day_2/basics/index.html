<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>test basics</title>
    <style>
      *{
            box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
      }

      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px #ccc;
      }

      .form-input{
        width: 100%;
        padding: 10px;
        margin: 15px 0; 
        border: 5px solid #ccc;
        border-radius: 5px;
        transition: all .3s ease-in-out;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table th {
        background: #007bff;
        color: white;
        padding: 10px;
      }

      table td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ccc;
      }

      ul,
      ol {
        background: #fff;
        padding: 15px 15px 15px 50px;
    /*  padding: top right bottom left */
        border: 2px solid #222;
        border-radius: 10px;
      }

      .form-input:hover {
        box-shadow: 0 0 15px #333;
      }

      button.form-input:hover   {
        background-color: #333;
        color: #fff;
        transform: scale(1.3);
      }

    </style>
  </head>
  <body>

    <form 
        action="submit.php" 
        method="post" 
        class="log-form">

            <!-- start the first input with its label -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="fullname" class="form-input"/>
            <!-- end the first input with its label -->

            <!-- start the second input with its label -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-input"/>
            <!-- end the second input with its label -->

            <!-- start the select with its label -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" class="form-input">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <!-- end the select input with its label -->

            <!-- start the textarea with its label -->
            <label for="message">Message:</label>
            <textarea   class="form-input"
                        id="message" 
                        name="message" 
                        rows="4" 
                        cols="30"></textarea>
            <!-- end the textarea with its label -->

        <button type="submit" class="form-input" >send data</button>
    </form>
